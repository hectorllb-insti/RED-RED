services:
  # Backend Django
  - type: web
    name: red-red-backend
    runtime: python
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      cd backend
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: red-red-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/

  # Frontend React
  - type: web
    name: red-red-frontend
    runtime: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://red-red-backend.onrender.com/api

databases:
  - name: red-red-db
    databaseName: red_red_db
    user: red_red_user
    region: frankfurt